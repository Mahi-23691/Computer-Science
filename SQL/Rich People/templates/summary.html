<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} - Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='summary.css') }}">
</head>
<body>
    <div class="card">
        <h2>{{ name }}</h2>
        <div class="info"><strong>Organization:</strong> {{ organization if organization else "[N/A]" }}</div>
        <div class="info"><strong>Position:</strong> {{ position if position else "[N/A]" }}</div>
        <div class="info"><strong>Origin:</strong> {{ origin }}</div>
        <br>
        <a href="{{ url_for('homepage') }}"><<< Back to List</a>
    </div>   
</body>
</html>
